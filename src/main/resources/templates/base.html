<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">



<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<link rel="stylesheet" th:href="@{/css/style.css}">

<title th:text="${title}">This is base page</title>
</head>
<body>
	<!-- this is nav bar -->

	<nav class="navbar navbar-expand-lg navbar-dark  bg-primary"> <!-- changes here 2 -->
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Smart Contact Manager</a>
			
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<div class="collapse navbar-collapse" id="navbarSupportedContent">

				<ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase"> <!-- changes here ms-auto ,text-uppercase-->

					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#" th:href="@{/}">Home</a></li>  <!-- changes here -->

					<li class="nav-item"><a class="nav-link" href="#">About</a></li>

						<!-- previously we use to have /user/index --> 
					<li class="nav-item"><a class="nav-link " href="#" th:href="@{/signin}"  
						tabindex="-1" aria-disabled="true">Login</a></li>

					<li class="nav-item"><a class="nav-link " th:href="@{/signup}"
						href="#" tabindex="-1" aria-disabled="true">SignUp</a></li>
				</ul>

			</div>
		</div>
	</nav>

	

	<div th:replace="${content}"></div>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>
</html>
