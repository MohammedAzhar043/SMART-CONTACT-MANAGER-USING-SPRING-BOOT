<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>This is sign up page</title>
</head>
<body>

	<section>

		<div class="container">

			<div class="row">

				<div class="col-md-6 offset-md-3"> <!-- changes here , the length should be 12 -->

					<div class="my-card"> <!-- changes here  -->

						<!-- alert message -->
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
							<p  class="text-center" th:text="${session.message.content}">
							
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</p>
						
						</div>

						<!-- changes here ,adding the images -->
						<div class="text-center">

							<img style="width: 100px;" alt="" src=""
								th:src="@{../img/membership.png}">


						</div>

						<h1 class="text-center">Register Here</h1>

						<form   action="" th:action="@{/do_register}" method="post" th:object="${user}">

							<!--Name filed  -->

							<div class="mb-3">
								<label for="name_field" class="form-label">Your Name</label>
								 <input
								 	name="name"
									type="text" class="form-control " 
									th:classappend="${#fields.hasErrors('name')? 'is-invalid': ''}"
									id="name_field"
									aria-describedby="nameHelp" placeholder="enter here" required
									th:value="${user.name}"
									>
								
								<!-- this is for validation ,is-invalid-->
								<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
								
								</div>

							</div>
							
							

							<!--email filed  -->

							<div class="mb-3">
								<label for="email_field" class="form-label">Your Email</label> <input
									type="email" class="form-control " id="email_field"
									name="email"
									th:classappend="${#fields.hasErrors('email')}"
									aria-describedby="emailHelp" placeholder="enter here" required
									th:value="${user.email}"
									>
									
									
									<!-- this is for validation ,is-invalid-->
								<div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
								
								</div>

							</div>



							<!--password filed  -->

							<div class="mb-3">
								<label for="password_field" class="form-label">Your
									password</label> <input type="password" class="form-control"
									id="password_field" aria-describedby="passwordHelp"
									placeholder="enter here" required name="password">

							</div>



							<!--about filed  -->

							<div class="form-group">

								<textarea th:value="${user.about}" placeholder="enter something here" rows="10" cols=""
									class="form-control" name="about" id="mytextarea" ></textarea>
							</div>

							<!-- terms and condition and agreement -->

							<div class="mb-3 form-check">
								<input type="checkbox" class="form-check-input" id="agreement" name="agreement">
								<label class="form-check-label" for="agreement">Accept
									terms and conditions</label>
							</div>


							<div class="container text-center mt-2">

								<button type="submit" class="btn btn-primary text-white">submit</button>

								<button type="reset" class="btn btn-warning text-white">Reset</button>

							</div>



						</form>

					</div>


				</div>

			</div>

		</div>


		<script
			src="https://cdn.tiny.cloud/1/8t3bkemx5spag94dh5f42yszfcylkxy7q48nxge0evd74lzv/tinymce/7/tinymce.min.js"
			referrerpolicy="origin"></script>
		<script>
			tinymce.init({
				selector : '#mytextarea'
			});
		</script>
	</section>
</body>
</html>
